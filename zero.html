<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        .blinking-tick {
            color: green;
            font-size: 50px;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <div class="blinking-tick">&#10004;</div>
        <div class="message">Order Confirmed</div>
    </div>
</body>
</html>
